<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="calculater">
        <div class="cantener">
            <div class="display" id="display">0</div>
            <div class="keybord">
                <div class="allbtn">
                    <button class="btntext" onclick="appendToDisplay('7')">7</button>
                    <button class="btntext" onclick="appendToDisplay('8')">8</button>
                    <button class="btntext" onclick="appendToDisplay('9')">9</button>
                    <button class="btntext" onclick="deleteLastCharacter()" id="dle">DEL</button>
                </div>

                <div class="allbtn">
                    <button class="btntext" onclick="appendToDisplay('4')">4</button>
                    <button class="btntext" onclick="appendToDisplay('5')">5</button>
                    <button class="btntext" onclick="appendToDisplay('6')">6</button>
                    <button class="btntext" onclick="appendToDisplay('+')">+</button>
                </div>

                <div class="allbtn">
                    <button class="btntext" onclick="appendToDisplay('1')">1</button>
                    <button class="btntext" onclick="appendToDisplay('2')">2</button>
                    <button class="btntext" onclick="appendToDisplay('3')">3</button>
                    <button class="btntext"onclick="appendToDisplay('-')">-</button>
                </div>

                <div class="allbtn">
                    <button class="btntext" onclick="appendToDisplay('.')">.</button>
                    <button class="btntext" onclick="appendToDisplay('0')">0</button>
                    <button class="btntext" onclick="appendToDisplay('/')">/</button>
                    <button class="btntext" onclick="appendToDisplay('*')">Ã—</button>
                </div>

                <div class="funbtn">
                    <button class="btnreset" onclick="clearDisplay()">RESET</button>
                    <button class="btncalculate" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
